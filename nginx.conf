events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstreams
    upstream canvora_web {
        server web:3000;
    }

    upstream canvora_ws {
        server ws-server:8080;
    }

    # WebSocket connection upgrade map
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Gzip (for Next.js chunks)
    gzip on;
    gzip_types text/plain application/javascript text/css application/json application/xml+rss;
    gzip_vary on;

    # HTTP redirect to HTTPS
    server {
        listen 80;
        server_name canvora.asxcode.com;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        server_name canvora.asxcode.com;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;

        # Security headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # WebSocket health check
        location /health {
            proxy_pass http://canvora_ws;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Next.js static files (must come before main location)
        location /_next/static/ {
            proxy_pass http://canvora_web;
            proxy_set_header Host $host;
            proxy_http_version 1.1;
            proxy_buffering off;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Next.js API routes
        location /api/ {
            proxy_pass http://canvora_web;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }

        # Main location - handle both HTTP and WebSocket
        location / {
            # Check if it's a WebSocket upgrade request
            if ($http_upgrade = "websocket") {
                proxy_pass http://canvora_ws;
                break;
            }

            # Default to web app
            proxy_pass http://canvora_web;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_read_timeout 86400s;
            proxy_buffering off;
        }
    }
}